{% extends "base.html" %}
{%load static%}

{% block title%} 

{{single_post.title}}

{%endblock%} 

{%block css_files%}
    
    <link rel="stylesheet" href="{%static "blog/post-detail.css"%}">
{%endblock%}

{% block content %}
<section id="summary">
    <h2>{{single_post.title}}</h2>
    <article>
        <img src="{%static "blog/images/"|add:single_post.image_name%}" alt={{single_post.title}}/>
        <address><a href="mailto:">{{single_post.author}} </a></address>
        <div> Last updated on <time>{{single_post.date}}</time></div>
    </article>
</section>

<main>
<p>

    {{single_post.content|linebreaks}}
</p>

</main>
{%endblock%}
